# Enable central scanning for dongle mode
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Enable USB HID for dongle mode
CONFIG_ZMK_USB=y

# Disable Bluetooth peripheral mode for dongle
CONFIG_BT_PERIPHERAL=n

# Enable Bluetooth central mode for dongle
CONFIG_BT_CENTRAL=y

# Configure split keyboard settings for dongle
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Set keyboard name for dongle
CONFIG_ZMK_KEYBOARD_NAME="DJ-Sofle-Dongle"