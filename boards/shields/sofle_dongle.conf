# Enable split keyboard support
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Enable USB for dongle mode  
CONFIG_ZMK_USB=y

# Disable Bluetooth peripheral mode for dongle
CONFIG_BT_PERIPHERAL=n

# Enable Bluetooth central mode to connect to keyboard halves
CONFIG_BT_CENTRAL=y

# Allow more bluetooth connections for split keyboards
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Configure split keyboard central settings
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y